<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Huecos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CORRECCIÓN 1: Enlace al CSS usando url_for -->
    <link rel="stylesheet" href="../static/css/estilos4.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Listado de Huecos Registrados</h1>
        <table class="table table-striped table-bordered shadow-sm bg-white">
            <!-- CORRECCIÓN 2: Estructura de tabla correcta con <thead> -->
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Dirección</th>
                    <th>Largo (m)</th>
                    <th>Ancho (m)</th>
                    <th>Profundidad (m)</th>
                </tr>
            </thead>
            <tbody>
                <!-- El bucle está perfecto -->
                {% for hueco in huecos %}
                <tr>
                    <td>{{ hueco.id }}</td>
                    <td>{{ hueco.direccion }}</td>
                    <td>{{ hueco.largo }}</td>
                    <td>{{ hueco.ancho }}</td>
                    <td>{{ hueco.profundidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-3">
            <!-- CORRECCIÓN 3: Enlace para volver usando url_for a la función de la ruta -->
            <a href="../templates/addpoint.html" class="btn btn-secondary">Volver al formulario</a>
        </div>
    </div>

</body>
</html>
