<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Huecos</title>
    
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace al CSS personalizado usando url_for (práctica recomendada en Flask/Django) -->
    <!-- Esto asume que estás usando un framework como Flask. -->
    <link rel="stylesheet" href="../static/css/estilos4.css">
</head>
<body>
    <div class="container mt-4">

        <h1>Listado de Huecos Registrados</h1>
        
        <!-- Se recomienda envolver la tabla en un div para que sea responsive en móviles -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <!-- Es una buena práctica usar thead para los encabezados de la tabla -->
                <thead class="table-dark">
                    <tr>
                        <th>Dirección</th>
                        <th>Largo (m)</th>
                        <th>Ancho (m)</th>
                        <th>Profundidad (cm)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for hueco in huecos %}
                    <tr>
                        <td>{{ hueco.direccion }}</td>
                        <td>{{ hueco.largo }}</td>
                        <td>{{ hueco.ancho }}</td>
                        <td>{{ hueco.profundidad }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a href="../templates/addpoint.html" class="btn btn-secondary">Volver al formulario</a>
        </div>

    </div>

    <!-- Script de Bootstrap, se suele colocar al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
